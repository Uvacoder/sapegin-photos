# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Фотографии Артёма Сапегина
blog_title: Блог о фотографии Артёма Сапегина
description: Пейзаж, городской пейзаж, путешествия, тревел, природа, собаки.
title_description: пейзаж, городской пейзаж, путешествия, тревел, природа, собаки, фото
author: Артём Сапегин
language: ru
timezone: Europe/Moscow

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://birdwatcher.ru
root: /
permalink: blog/:key/
server_ip: 127.0.0.1
theme_path: ../htdocs/storage/themes/birdwatcher
photo_prefix: http://birdwatcher.ru/


# Directory
source_dir: source
tag_dir: blog/categories
i18n_dir: :lang

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# Category & Tag
default_category: uncategorized
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: LL

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10

# Extensions
theme: birdwatcher
