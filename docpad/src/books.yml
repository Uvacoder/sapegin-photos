- id: kosenko
  author: Павел Косенко
  title: Живая цифра
  year: 2013
  link: http://www.ozon.ru/context/detail/id/19415674/
  rating: 5
  tags: [russian]
  text: |
    Эта книга о цвете в цифровой фотографии. Цель автора — добиться гармоничного цвета, а не «как оно было на самом деле». Книга понятным языком рассказывает, как применить опыт многих поколений художников, плёночных фотографов и киностудий при обработке (да и съёмке тоже) собственных фотографий. Она объясняет, почему картины тёмные и как вообще воспринимает цвет глаз человека; почему цвет на цифровых фотографиях часто такой скверный и почему на плёнке это не так; почему нужно оставить ручку насыщенности пользователям мыльниц в покое, и как добиться насыщенных и выразительных цветов без неё.

    [Полная рецензия](http://birdwatcher.ru/blog/5563/) у меня в блоге.

- id: decisivemoment
  author: Николай Надеждин
  title: Анри Картье-Брессон «Решающий момент»
  year: 2011
  link: http://www.ozon.ru/context/detail/id/5818506/
  rating: 2.5
  tags: [russian]
  text: Автор не в меру плодовит: написал уже сотню подобных биографий. При таких объёмах, вряд ли его что-то связывает с Анри Картье-Брессоном. Книжечка преотвратно издана (это видно уже по обложке, внутри ничуть не лучше). На каждой второй странице — украденная из интернета фотография с характерными артефактами и пикселями. Отдельно хочется написать про невозможно раздражающие… журналистсткие многоточия, иногда по три штуки на страницу. Книжечка маленькая, можно прочитать в метро за день — два. Факты о жизни Картье-Брессона небезынтересны, многого я не знал. При цене 94 рубля, сложно было удержаться от покупки, но больше она, конечно, не стоит.

- id: rowell
  author: Galen A. Rowell
  title: Mountain Light: In Search of the Dynamic Landscape
  year: 1995
  link: http://www.amazon.com/Mountain-Light-Search-Dynamic-Landscape/dp/1578051924/
  rating: 4.5
  tags: [english]
  text: За эту книгу я брался три раза, каждый раз читал несколько десятков страниц и откладывал. Через год начинал читать сначала. Книга написана довольно сложным языком и с моим английским читать её непросто. Но это не делает чтением менее увлекательным. Книга состоит из историй нескольких десятков фотографий автора, снятых им в течение нескольких десятилетий в горах по всему миру. Гален рассказывает о своих путешествиях, снимках, отношении к фотографии и чуть-чуть о технике. Гален не раз видел природный «фотошоп» своими глазами и удачно его фотографировал. Кажется невероятным, что многие свои пейзажи он снял на слайдовую плёнку 25 ISO, а вместо штатива у него были только лыжные палки.

- id: speaking
  author: David duChemin
  title: Photographically Speaking: A Deeper Look at Creating Stronger Images
  year: 2011
  link: http://www.amazon.com/gp/product/0321750446/
  rating: 4
  tags: [english]
  text: Очередная книга из «трилогии» Дэвида Душемина. В ней он рассказывает о языке фотографии: обо всех элементах изображения и решениях фотографа, которые влияют на эстетику фотографии. Композиция, свет, цвет, ракурс, кадрирование, экспозиция и т. п. На мой взгляд, об этом интереснее читать в книге «[Mastering Photographic Composition, Creativity and Personal Style](#briot2)» Алана Бриота. А эта книга интересна главой с примерами. Они прекрасно дополняют примеры из предыщущей книги Душемина «[Vision & Voice: Refining Your Vision in Adobe Photoshop Lightroom](#visionvoice)». Но на этот раз он рассказывает о том, как снимал фотографию, почему она получилась именно такой. Интересно сравнить разные варианты кадрирования, чёрно-белый вариант и цветной.

- id: contemplative
  author: Andy Karr, Michael Wood
  title: The Practice of Contemplative Photography: Seeing the World with Fresh Eyes
  year: 2011
  link: http://www.amazon.com/gp/product/1590307798/
  rating: 3.5
  tags: [english]
  text: Не могу сказать, что мне понравилась эта книга. Однако в ней попадаются интересные мысли и интересные фотографии (в основном не авторов книги). Авторы говорят об интересной штуке, которую называют *вспышкой восприятия* (flash of perception). Это когда ты не ищешь фотографии специально, усиленно вращая глазами, а они сами возникают как будто из ниоткуда. После прочтения книги я несколько раз ловил подобное ощущение. Но то ли я невнимательно читал книгу, то ли авторы забыли рассказать, как же ловить эти «вспышки» чаще.

- id: phototrekking
  author: Nick Onken
  title: Photo Trekking: A Traveling Photographer’s Guide to Capturing Moments Around the World
  year: 2010
  link: http://www.amazon.com/Photo-Trekking-Traveling-Photographers-Capturing/dp/B008SLESEW/
  rating: 4.5
  tags: [english]
  text: Лёгкая и приятная книга о трэвел-фотографии, проилюстрированная часто неплохими фотографиями автора.

- id: pet101
  author: Andrew Darlow
  title: Pet Photography 101: Tips for taking better photos of your dog or cat
  year: 2009
  link: http://www.amazon.com/gp/product/0240812158/
  rating: 2
  tags: [english]
  text: Совершенно бестолковая книга. Половина советов не имеют никакого отношения к фотографии собак и есть в любой книги для начинающих. А те, что имеют, можно заменить одним: «смотрите по сторонам». В любом случае следование советам из книги не сделает ваши фотографии хорошими по волшебству, что прекрасно демонстрируют авторские фотографии в книге.

- id: photographeratwork
  author: Joe Cornish, Eddie Ephraums
  title: Joe Cornish: A Photographer at Work
  year: 2010
  link: http://www.amazon.com/gp/product/1902538609/
  rating: 4.5
  tags: [english]
  text: Книга написана старым другом Джо Корниша Эдди Эфраумсом (тоже фотографом), который в течение трёх лет путешествовал вместе с Джо, фотографировал его и смотрел как он работает. Книга состоит из описания съёмочного процесса в десятке разных мест: словесные описания, мысли самого Джо Корниша, снимки-эскизы, фотографии Джо за работой и всякое такое. Фотографий в книге (довольно небольшой) гораздо больше, чем текста.

- id: visionmongers
  author: David duChemin
  title: VisionMongers: Making a Life and a Living in Photography
  year: 2009
  link: http://www.amazon.com/gp/product/0321670205/
  rating: 4.5
  tags: [english]
  text: Эту книгу стоит прочесть каждому любителю, который мечтает стать профессионалом и зарабатывать на жизнь фотографией. Возможно тогда вы примете правильное решение и передумаете (или, напротив, она только усилит это желание). Как и в других своих книгах, Дэвид Душемин много говорит о видении. В этой книге он говорит о том, что именно своё видение и должен продавать фотограф. Отдельный интерес представляют вставки об известных фотографах, работающих в разных жанрах, о том, как они совершили переход от любителя к профессионалу.

- id: dambook
  author: Peter Krogh
  title: The DAM Book: Digital Asset Management for Photographers
  year: 2005, второе издание: 2009
  link: http://www.amazon.com/dp/0596523572/
  rating: 3.5
  tags: [english]
  text: Я читал первое издание этой книги (второе вышло в 2009 году), которое сейчас уже не представляет большой ценности. Adobe Camera Raw, Bridge и всякое такое. Интересно ознакомиться с подходом автора, но в 300-страничной книге довольно тяжело отделить его от описаний устаревших программ и приёмов.

- id: lightroom3
  author: Nat Coalson
  title: Lightroom 3: Streamlining Your Digital Photography Process
  year: 2010, LR4: 2012
  link: http://www.amazon.com/Lightroom-Streamlining-Digital-Photography-Photoshop/dp/1118206177/
  rating: 4.5
  tags: [english]
  text: Если вы думаете, что хорошо знаете Лайтрум, то ошибаетесь; и эта книга объяснит вам почему. Уже вышло обновление про Lightroom 4.

- id: visionvoice
  author: David duChemin
  title: Vision & Voice: Refining Your Vision in Adobe Photoshop Lightroom
  year: 2010
  link: http://www.amazon.com/gp/product/0321670094/
  rating: 5
  tags: [english]
  text: От других книг о Лайтруме и обработке фотографий эту книгу отличает то, что она пытается ответить на вопрос «почему?», а не «как?». Она рассказывает не о том, как сделать фотографию лучше, а как обработать её так, чтобы она была максимально похожа на изображение в вашей голове. В начале книги дано краткое описание инструментов Лайтрума. А вот дальше начинается главное: примеры проявки фотографий. В начале каждого примера автор рассказывает о целях обработки данной фотографии, а потом постепенно приводит фотографию к нужному виду.

- id: nightphoto
  author: Lance Keimig
  title: Night Photography: Finding your way in the dark
  year: 2010
  link: http://www.amazon.com/gp/product/0240812581/
  rating: 4.5
  tags: [english]
  text: Это отличная книга, если ночная съёмка для вас — новая область. Книга охватывает как цифровую фотографию, так и плёночную. Содержит множество ценных советов и очень интересную главу об истории ночной фотографии.

- id: landscapeinframe
  author: Евгений Тимашёв
  title: Пейзаж в кадре: как создавать хорошие фотографии, не тратя деньги на оборудование
  year: 2010
  link: http://www.fotografia.com.ua/books/
  rating: 5
  tags: [russian]
  text: Это очень маленькая электронная книга, которую автор [бесплатно раздаёт](http://www.fotografia.com.ua/books/) на своём сайте. Книга отвечает на действительно важные вопросы о фотографии и будет полезна в основном начинающим фотографам. А ещё в ней много больших и красивых фотографий.

- id: natureweston
  author: Chris Weston
  title: Nature Photography. Insider Secrets from the World’s Top Digital Photography Professionals
  year: 2008
  link: http://www.amazon.com/gp/product/0240810163/
  rating: 2.5
  tags: [english]
  text: Из всей книги понравился лишь раздел «The Making of 15 Best-Selling Images», в котором кратко рассказывается о создании 15 фотографий. Вместо всего остального гораздо лучше прочитать «[Digital Nature Photography](#gerlach)» Джона и Барбары Жерлашей.

- id: briot2
  author: Alain Briot
  title: Mastering Photographic Composition, Creativity and Personal Style
  year: 2009
  link: http://www.amazon.com/gp/product/1933952229/
  rating: 5
  tags: [english]
  text: Вторая книга Алана Бриота. Чуть больше первой и не менее интересная. В ней Алан рассказывает о построении композиции с использованием света (самая интересная глава), цвета; о композиции чёрно-белых фотографий. Главы о стиле, вдохновении и прочих возвышенных вещах немного утомительны, но тоже небезынтересны.

- id: bluepixel
  author: David Schloss
  title: Blue Pixel Guide to Travel Photography
  year: 2005
  link: http://www.amazon.com/gp/product/0321356772/
  rating: 2.5
  tags: [english]
  text: Книга содержит некоторые полезные советы путешествующим фотографам, но ужаснейшие (с художественной точки зрения) иллюстрации не позволяют мне рекомендовать её кому-то.

- id: withintheframe
  author: David duChemin
  title: Within the Frame: The Journey of Photographic Vision
  year: 2009
  link: http://www.amazon.com/gp/product/0321605020/
  rating: 5
  tags: [english]
  text: Автор книги занимается в основном трэвел и этнографической фотографией, а книга посвящена в основном видению фотографа и языку фотографии. Проиллюстрирована отличными фотографиями автора, интересно написана и небесполезна.

- id: closeups
  author: John Shaw
  title: Closeups in Nature
  year: 1987
  link: http://www.amazon.com/gp/product/0817440526/
  rating: 3
  tags: [english]
  text: Наверное, в своё время книга была хорошая и полезная, но сейчас сильно устарела. Лучше читать «[Макросъёмку](#macro)» Роберта Томпсона.

- id: succeed
  author: Selina Maitreya
  title: How to Succeed in Commercial Photography: Insights from a Leading Consultant
  year: 2007
  link: http://www.amazon.com/gp/product/1581154917/
  rating: 4
  tags: [english]
  text: Автор книги — одна из первых консультантов в области фотобизнеса. В книге рассказывается о том, как стать успешным коммерческим фотографом. Интересно, но на момент прочтения для меня не очень актуально. Надо перечитывать.

- id: modelreleases
  author: Dan Heller
  title: Photographers Guide to Model Releases
  year: 2008
  link: http://www.amazon.com/gp/product/0470228563/
  rating: 4
  tags: [english]
  text: Полезная, но сложная для прочтения (на английском) книга. Надо будет прочитать ещё раз через несколько лет.

- id: microstock
  author: Douglas Freer
  title: Microstock Photography: How to Make Money from Your Digital Images
  year: 2008
  link: http://www.amazon.com/gp/product/0240808967/
  rating: 3.5
  tags: [english]
  text: Книга будет полезна тем, кто только начинает работу с микростоками, но не хочет долго и упорно читать статьи и форумы.

- id: rawsecrets
  author: Александр Ефремов
  title: Секреты RAW
  year: 2008
  link: http://www.ozon.ru/context/detail/id/20203371/
  rating: 4.5
  tags: [russian]
  text: Довольно полезная книга для тех, кто только начинает работать с рав-файлами. Рассказывает об основных приёмах проявки цифровых негативов и помогает выбрать конвертер.

- id: digitalnature
  author: John & Barbara Gerlach
  title: Digital Nature Photography
  year: 2007
  link: http://www.amazon.com/gp/product/0240808568/
  rating: 5
  tags: [english]
  text: Крайне полезная и современная книга о съёмке природы на цифровые камеры. Техническая часть книги намного полезнее и интереснее художественной (которая в книге не очень уникальна). Рассказывает о многих технических приёмах, о которых необходимо знать любому фотографу; и которые постигались продолжительным гуглением и на собственных ошибках. Крайне рекомендую. У Джона и Барбары есть более новая книга [Digital Landscape Photography](http://www.amazon.com/Digital-Landscape-Photography-Barbara-Gerlach/dp/0240810937/?tag=artesapesphot-20), по содержанию они довольно похожи. 

- id: zabavy
  author: Б. Евдокимовъ
  title: Фотографическiя забавы
  year: 1916
  link: http://birdwatcher.ru/blog/2958/
  rating: 5
  tags: [russian]
  text: Прекрасный дореволюционный сборник оригинальных и забавных приёмов съёмки: съёмка призраков и многое другое. Чтение книги доставило огромное удовольствие.

- id: learntosee
  author: Bryan Peterson
  title: Learning to See Creatively: Design, Color & Composition in Photography
  year: 2003
  link: http://www.amazon.com/Learning-See-Creatively-Composition-Photography/dp/0817441816/
  rating: 4
  tags: [english]
  text: Ожидал (вероятно, впечатлившись иллюстрациями) от этой книги большего. Года 4 назад она была бы мне очень полезна, а сейчас, в общем-то, уже ничего нового. В книге подробно описываются как экспозиция вцелом, так и отдельно выдержка и диафрагма; как изменение этих параметров влияет на фотографию.

- id: sell
  author: Ли Фрост
  title: Фото на продажу. Пособие для фотографов-фрилансеров
  year: 2003
  link: http://www.ozon.ru/context/detail/id/2203706/
  rating: 4
  tags: [english, russian]
  translation:
    author: Lee Frost
    title: Photos That Sell: The Art of Successful Freelance Photography
    link: http://www.amazon.com/gp/product/0817455124/
  text: Хорошая, но уже довольно устаревшая книга. Рассказывается о продаже фотографий через фотобанки (традиционные, не микростоки), для календарей, журналов и многого другого.

- id: landscape
  author: Alain Briot
  title: Mastering Landscape Photography: The Luminous Landscape Essays
  year: 2006
  link: http://www.amazon.com/gp/product/1933952067/
  rating: 5
  tags: [english]
  text: Книга <a href="http://www.beautiful-landscape.com/">Алана Бриота</a> началась как <a href="http://www.luminous-landscape.com/columns/briots_view.shtml">серия эссе</a> на сайте Luminous Landscape. Эссе на разные темы (от выбора фокусного расстояния и отличий изображения на матрице от реальности до композиции и продажи фотографий) были дополнены новыми главами и отличными фотографиями автора. Отличная книга о языке фотографии на примере пейзажа.

- id: bresson
  author: Анри Картье-Брессон
  title: Воображаемая реальность
  year: 2005
  link: http://www.ozon.ru/context/detail/id/3706375/
  rating: 5
  tags: [english, russian]
  translation:
    author: Henri Cartier-Bresson
    title: The Mind’s Eye: Writings on Photography and Photographers
    link: http://www.amazon.com/gp/product/0893818755/
  text: Книга очень маленькая, но читать её очень приятно. Да и чего ещё ожидать от Картье-Брессона.

- id: kvadrat
  author: Александр Лапин
  title: Плоскость и пространство, или жизнь квадратом
  year: 2008
  link: http://www.ozon.ru/context/detail/id/4018413/
  rating: 3
  tags: [russian]
  text: Эта книга продолжает «[Фотографию как](#kak)» и рассказывает о восприятии плоских изображений. Про белые и чёрные квадраты и их положение в пространстве картины и тому подобные вещи. Еле осилил, читать не советую.

- id: subjektiv
  author: Александр Китаев
  title: Субъектив: фотограф о фотографии
  year: 2008
  link: http://www.ozon.ru/context/detail/id/3046204/
  rating: 5
  tags: [russian]
  text: Это самая лучшая книга о фотографии из всех, что я читал.

- id: tommackie
  author: Том Маки и Даниэль Лезано
  title: Секреты пейзажной съёмки Тома Маки
  year: 2008
  link: http://www.ozon.ru/context/detail/id/2861113/
  rating: 3.5
  tags: [english, russian]
  translation:
    author: Tom Mackie
    title: Tom Mackie’s Landscape Photography Secrets
    link: http://www.amazon.com/gp/product/0715323024/
  text: Кроме хороших (далеко не всех причём) фотографий почти ничего полезного в книге нет.

- id: macro
  author: Роберт Томпсон
  title: Макросъёмка
  year: 2006
  link: http://www.ozon.ru/context/detail/id/2861071/
  rating: 5
  tags: [english, russian]
  translation:
    author: Robert Thompson
    title: Close Up & Macro: A Photographer’s Guide
    link: http://www.amazon.com/gp/product/0715319051/
  text: В книге огромное количество полезной информации. Причём полезной, даже если вы не собираетесь посвятить свою жизнь макрофотографии. Думаю, про хорошие иллюстрации уже можно не говорить. Вряд ли книга о фотографии, автор которой сам не умеет снимать, может быть интересна.

- id: poetika
  author: В. И. Михалкович, В. Т. Стигнеев
  title: Поэтика фотографии
  year: 1989
  link: http://www.ozon.ru/context/detail/id/1946256/
  rating: 5
  tags: [russian]
  text: Одна из лучших книг о фотографии. Весьма нудная, но очень интересная.

- id: wildlife
  author: Майкл Фримен
  title: Фотографирование диких животных и природы
  year: 1987
  link: http://www.ozon.ru/context/detail/id/3820144/
  rating: 4
  tags: [english, russian]
  translation:
    author: Michael Freeman
    title: The Wildlife & Nature Photographer’s Field Guide
    link: http://www.amazon.com/gp/product/0898791286/
  text: Весьма полезная книга. В основном интересна информация о фотографировании животных скрадыванием и из засидок, чего в других книгах я не видел.

- id: filters
  author: Ли Фрост
  title: Светофильтры в фотографии
  year: 0
  link: http://www.ozon.ru/context/detail/id/2579209/
  rating: 4
  tags: [english, russian]
  translation:
    author: Lee Frost
    title: The Photographer’s Guide to Filters
    link: http://www.amazon.com/gp/product/0898791286/
  text: Маленькая полезная книга, рассказывающая обо всех видах светофильтров: коррекционные, поляризационные, градиентные, нейтральные, эффектные, светофильтры для чёрно-белой и инфракрасной фотографии и т. д.

- id: orange
  author: Дмитрий Рудаков
  title: Оранжевая книга цифровой фотографии
  year: 2006
  link: http://www.ozon.ru/context/detail/id/20216437/
  rating: 5
  tags: [russian]
  text: Это первая книга про именно цифровую фотографию, которую я захотел купить. Содержимое книги во многом повторяет сайт автора [Digital Photoscape](http://www.photoscape.ru/), но от этого книга не становится менее интересной. Тут есть всё, что нужно знать человеку, купившему свою первую цифровую камеру: от устройства матрицы до основ обработки в Фотошопе.

- id: nappelbaum
  author: Моисей Наппельбаум
  title: От ремесла к искусству. Искусство фотопортрета
  year: 1958
  link: http://www.ozon.ru/context/detail/id/20170735/
  rating: 5
  tags: [russian]
  text: Тут так же как с Ньютоном: фотографии Наппельбаума мне тоже не особенно нравятся, а вот книга очень понравилась. Да и люблю я такие.

- id: rozov
  author: Георгий Розов
  title: Как снимать: искусство фотографии
  year: 0
  link: http://www.ozon.ru/context/detail/id/5422603/
  rating: 4
  tags: [russian]
  text: Эту книгу очень интересно читать. Она состоит из маленьких рассказов из жизни фотографа, но при этом разделена на разделы: техника, пейзаж, натюрморт, репортаж и т. д. Наверное, будет хороша как одна из первых книг о фотографии. К сожалению безумно дорогая.

- id: evening
  author: Ли Фрост
  title: Ночная и вечерняя фотосъёмка
  year: 2001
  link: http://www.ozon.ru/context/detail/id/2411423/
  rating: 4
  tags: [english, russian]
  translation:
    author: Lee Frost
    title: Night and Low-light Photography: The Complete Guide
    link: http://www.amazon.com/gp/product/071531274X/
  text: Достаточно большая (по сравнению с «[Чёрно-белой фотографией](#bw)» и «[Панорамной фотографией](#panoramic)») и полезная книга. Как и в других книгах Фроста тут много хороших фотографий и полезных рекомендаций.

- id: panoramic
  author: Ли Фрост
  title: Панорамная фотография
  year: 0
  link: http://www.ozon.ru/context/detail/id/2392172/
  rating: 4
  tags: [english, russian]
  translation:
    author: Lee Frost
    title: Panoramic Photography
    link: http://www.amazon.com/gp/product/B001QCXCYC/
  text: Книга интересная и содержит много хороших фотографий. В книге рассматриваются в основном панорамные камеры. Клееным панорамам посвящена лишь одна маленькая глава. Но ведь не это главное в хорошей панораме.

- id: bw
  author: Ли Фрост
  title: Чёрно-белая фотография
  year: 2004
  link: http://www.ozon.ru/context/detail/id/1953241/
  rating: 5
  tags: [english, russian]
  translation:
    author: Lee Frost
    title: Simple Art of Black and White Photography: Easy Methods for Making Fine Art Prints
    link: http://www.amazon.com/gp/product/071531632X/
  text: Эту книгу я советую всем фотографам, снимающим на цифру, потому что она объясняет как фотографы работали раньше и даёт понять, что сейчас они делают всё то же самое, но с помощью компьютера. В книге рассматривается как съёмка на чёрно-белую плёнку, так и проявка, печать и обработка фотографий в лаборатории.

- id: portrait
  author: Марк Клейгорн
  title: Портретная фотография. Искусство работы с моделью
  year: 2005
  link: http://www.ozon.ru/context/detail/id/2376001/
  rating: 4
  tags: [english, russian]
  translation:
    author: Mark Cleghorn
    title: Portrait Photography: Secrets of Posing & Lighting
    link: http://www.amazon.com/gp/product/157990548X/
  text: Книга посвящена в основном студийному освещению, но описывается так же и съёмка при имеющемся освещении и на улице.

- id: kak
  author: Александр Лапин
  title: Фотография как
  year: 2003
  link: http://www.ozon.ru/context/detail/id/4797856/
  rating: 3.5
  tags: [russian]
  text: Весьма занимательное исследование восприятия плоских изображений. Начинающим читать крайне не рекоммендую — неокрепшее сознание может воспринять информацию из книги как религию. В ней нет ни одного слова про технику. Зато очень много написано про композицию, восприятие плоских изображений и многое другое. Но не стоит поклоняться ей. Прочитайте её и забудьте. Думайте своей головой, а снимайте глазами и сердцем.

- id: istoria
  author: Кантен Бажак
  title: История фотографии. Возникновение изображения
  year: 2002
  link: http://www.ozon.ru/context/detail/id/1540249/
  rating: 4
  tags: [english, russian]
  translation:
    author: Quentin Bajac
    title: The Invention of Photography
    link: http://www.amazon.com/gp/product/B000ENBSJ0/
  text: Очень маленькая книга о истории фотографии.

- id: newton
  author: Хельмут Ньютон
  title: Автобиография
  year: 2003
  link: http://www.ozon.ru/context/detail/id/2468692/
  rating: 4
  tags: [english, russian]
  translation:
    author: Helmut Newton
    title: Autobiography
    link: http://www.amazon.com/gp/product/0385508077/
  text: Мне не очень нравятся фотографии Ньютона, но читать книгу было интересно.

- id: fotomaster
  author: Светлана Пожарская
  title: Фотомастер. Книга о фотографах и фотографии
  year: 2001
  link: http://www.ozon.ru/context/detail/id/1515838/
  rating: 4
  tags: [russian]
  text: Весьма интересная книга с огромным количеством хороших фотографий. Сама книга тоже огромная и тяжёлая.

- id: fotoapparaty
  author: А. Ф. Пешков
  title: Современные фотоаппараты
  year: 2004
  link: http://www.ozon.ru/context/detail/id/1656079/
  rating: 3.5
  tags: [russian]
  text: Книга о внутренностях фотоаппаратов и другой фототехники. Описываются устройство автофокуса, экспозамера, матрицы, вспышек и многое другое.

- id: korablev
  author: Дмитрий Кораблёв
  title: Фотосъёмка. Универсальный самоучитель
  year: 2003
  link: http://www.ozon.ru/context/detail/id/1500089/
  rating: 0
  tags: [russian]
  text: Это самая ужасная книга о фотографии из всех, что я видел. В последующие годы я неоднократно убеждался, что если автор книги о фотографии не умеет снимать сам, то книгу читать не стоит. Но здесь вы не найдёте фотографий (что самом по себе довольно забавно) — вся книга проиллюстрирована монохромными рисунками. Данный автор невероятно плодовит, но с тех пор я обхожу его книги стороной.

- id: hedzhkou
  author: Джон Хеджкоу
  title: Фотография. Энциклопедия
  year: 2004, 2009
  link: http://www.ozon.ru/context/detail/id/2428981/
  rating: 3.5
  tags: [english, russian]
  translation:
    author: John Hedgecoe
    title: New Book of Photography
    link: http://www.amazon.com/gp/product/1564585085/
  text: В этой книги есть много примеров постановки света в студии. И много хороших фотографий. Вроде бы больше и нет ничего такого, чего бы не было в описанных раньше книгах Ли Фроста.

- id: frost2
  author: Ли Фрост
  title: Фотография. Вопросы и ответы
  year: 2002
  link: http://www.ozon.ru/context/detail/id/1518048/
  rating: 4.5
  tags: [english, russian]
  translation:
    author: Lee Frost
    title: The Q&A Guide to Photo Techniques
    link: http://www.amazon.com/gp/product/0715318144/
  text: В отличии от «[Творческой фотографии](#frost2)» эта книга в основном про технику, а не про творчество. Но для начала это не менее полезно. Ответов там действительно много.

- id: frost1
  author: Ли Фрост
  title: Творческая фотография
  year: 2003
  link: http://www.ozon.ru/context/detail/id/1567542/
  rating: 4.5
  tags: [english, russian]
  translation:
    author: Lee Frost
    title: The Creative Photography Handbook: A Sourcebook of Techniques and Ideas
    link: http://www.amazon.com/gp/product/071531632X/
  text: Моя первая книга о фотографии. Очень полезная, особенно для начинающих. Научитесь отличать выдержку от диафрагмы.
