- text: Чтобы «запечатлеть» мир, надо чувствовать себя втянутым в то, что ты вырезаешь через видоискатель. Этот подход требует сосредоточенности, дисциплины духа, чутья и чувства геометрии.
  author: Анри Картье-Брессон
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD%2C_%D0%90%D0%BD%D1%80%D0%B8
  author_en: Henri Cartier-Bresson
  link_en: http://fr.wikipedia.org/wiki/Henri_Cartier-Bresson
  role: фотограф

- text: Фотографировать — это затаить дыхание, когда все наши способности действуют совместно перед ускользающей реальностью. Тогда поимка изображения становится большой физической и интеллектуальной радостью.
  author: Анри Картье-Брессон
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD%2C_%D0%90%D0%BD%D1%80%D0%B8
  author_en: Henri Cartier-Bresson
  link_en: http://fr.wikipedia.org/wiki/Henri_Cartier-Bresson
  role: фотограф

- text: Я надеюсь, что мы никогда не будем жить в мире, где торговцы будут продавать видоискатели с выгравированными на них композиционными схемами.
  author: Анри Картье-Брессон
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD%2C_%D0%90%D0%BD%D1%80%D0%B8
  author_en: Henri Cartier-Bresson
  link_en: http://fr.wikipedia.org/wiki/Henri_Cartier-Bresson
  role: фотограф

- text: Реальность, которую мы видим, бесконечна, но лишь её избранные, значимые, решающие моменты, которые нас чем-то поразили, остаются в нашей памяти. Из всех средств изображения только фотография может зафиксировать такой точный момент, мы играем с вещами, которые исчезают, и когда они исчезли, невозможно заставить их вернуться вновь.
  author: Анри Картье-Брессон
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD%2C_%D0%90%D0%BD%D1%80%D0%B8
  author_en: Henri Cartier-Bresson
  link_en: http://fr.wikipedia.org/wiki/Henri_Cartier-Bresson
  role: фотограф

- text: Фотография всегда рассматривается как законченное целое, как картина, композиция которой должна быть постоянно в центре нашего внимания. Это достигается органическим соединением зрительных элементов кадра. Композиция его во всех элементах должна быть строго закономерна, ибо невозможно отделить форму от содержания.
  author: Анри Картье-Брессон
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD%2C_%D0%90%D0%BD%D1%80%D0%B8
  author_en: Henri Cartier-Bresson
  link_en: http://fr.wikipedia.org/wiki/Henri_Cartier-Bresson
  role: фотограф

- text: Для меня фотография — это поиск в самой действительности пространственных форм, линий и соотношений.
  author: Анри Картье-Брессон
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD%2C_%D0%90%D0%BD%D1%80%D0%B8
  author_en: Henri Cartier-Bresson
  link_en: http://fr.wikipedia.org/wiki/Henri_Cartier-Bresson
  role: фотограф

- text: Случается иногда, что ты, неудовлетворенный, застываешь на месте, ожидая момента, а развязка наступает внезапно и, вероятно, удачный снимок не получился бы, если бы кто-то, проходя мимо, не попал бы случайно в объектив фотоаппарата.
  author: Анри Картье-Брессон
