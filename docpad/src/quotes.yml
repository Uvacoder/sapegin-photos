  author: Анри Картье-Брессон
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD%2C_%D0%90%D0%BD%D1%80%D0%B8
  author_en: Henri Cartier-Bresson
  link_en: http://fr.wikipedia.org/wiki/Henri_Cartier-Bresson
  role: фотограф

- text: Не нужно слишком много фотографировать, не надо стрелять, изводя пленку. Это плохой признак. Это все равно, что много есть или пить: человек теряет вкус, теряет форму. И, тем не менее, стоит не забывать, что для того, чтобы получить молоко, надо подоить корову, а чтобы получить масло, нужно очень много молока.
  author: Анри Картье-Брессон
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD%2C_%D0%90%D0%BD%D1%80%D0%B8
  author_en: Henri Cartier-Bresson
  link_en: http://fr.wikipedia.org/wiki/Henri_Cartier-Bresson
  role: фотограф

- text: Разница между хорошим и средним снимком — это вопрос нескольких миллиметров, очень маленькая разница. Но существенная. Я думаю, что между фотографами нет большой разницы, зато очень важны разницы маленькие.
  author: Анри Картье-Брессон
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD%2C_%D0%90%D0%BD%D1%80%D0%B8
