  author: Фазиль Искандер

- text: Для того, чтобы избежать критики, ничего не делайте, ничего не говорите, будьте ничем.
  author: Элберт Хаббард

- text: Если у вас в руках молоток, весь мир начинает вам казаться одним большим гвоздём.
  author: Абрахам Маслоу

- text: Мнение не бывает ни истинным и ни ложным, а лишь полезным в жизни или бесполезным.
  authro: Шри Ауробиндо

- text: Всё искусство абсолютно бесполезно. Бесполезно, но не бессмысленно — это разные вещи.
  author: Марк Алмонд

- text: Совершенство складывается из мелочей.
  author: Микеланджело

- text: Мелочи не играют решающей роли. Они решают всё.
  author: Харви Маккей

- text: Дали повторяется? И море повторяется, и закат, и рассвет…
  author: Сальвадор Дали

- text: Даже если бог вам дал талант, вы обнаружите это, только немало потрудясь.
  author: Вольфганг Ленгсфельд

- text: Когда вдохновение не приходит ко мне, я прохожу полпути, чтобы встретить его.
  author: Зигмунд Фрейд

- text: Электронный мозг будет думать за нас точно так же, как электрический стул за нас умирает.
  author: Станислав Ежи Лец

- text: Многие готовы скорее умереть, чем подумать. Часто, кстати, так и случается.
  author: Бертран Рассел

- text: Есть два способа достижения цели — простой и трудный. И вот что удивительно: большинство людей всегда выбирают именно тот, что сложнее.
  author: Руб Голдберг
  role: американский карикатурист

- text: Photography is mostly about waiting, not shooting.
  author: Damaso Reyes

- text: …Amateurs worry about equipment, professionals worry about money, masters worry about light, I just take pictures…
  author: Vernon Trent

- text: Having a camera makes you no more a photographer than having a hammer and some nails makes you a carpenter.
  author: Claude Adams

- text: Most cameras are better than most photographers.
  author: Michael Reichmann
  role: фотограф, создатель сайта [Luminous Landscape](http://www.luminous-landscape.com/)

- text: Камера это инструмент, который учит людей, как видеть без камеры.
  author: Dorothea Lange

- text: Полдня ты будешь за ним по лесу гоняться, чтобы из своего фоторужья выстрелить, а потом ещё полдня — чтобы фотографию отдать!
  author: Мультфильм «Простоквашино»

- text: Фотография — это поиск того, что может попасть в кадр. Когда вы ограничиваете события рамкой кадра — вы изменяете эти события.
  author: Gary Winogrand

- text: A tripod is the second most important piece of equipment you could ever use; the first most important piece of equipment is a good tripod
  author: Kevin Moss

- text: Хотите продавать много? Фотографируйте в цвете и не скупитесь на него! Еще больше?! Снимайте горы, океаны, осень, листопады и животных.
  author: Брукс Дженсен
  role: фотограф главный редактор журнала классической фотографии Lens Work

- text: Мы путешествовали долгие месяцы. С китами работали в течение шести недель, даже не снимая кадры для фильма… Полнолуние — хорошее время. Кажется, зулусы говорят, что терпение — это яйцо, из которого вылупится великая птица. Думаю, в душе я — зулус. Ждёшь всем сердцем, — и случаются дни чудес, а бывают дни, когда о чудесах только думаешь. Но ты не спешить и не прикладываешь усилий. Слоны будут решать, или киты.  Я буду работать по времени слонов.
  author: Грегори Кольбер
  author_en: Gregory Colbert
  role: кинематографист и фотограф

- text: Ставить водяной знак на работу, это как ссать на свои вещи, чтобы никто не смог ими воспользоваться.
  author: Томас Амадор
  author_en: Thomas Amador
  link_en: http://www.thomasamador.com/
  role: дизайнер

- text: Все, что добавляет третье измерение изображению — измерение времени, звука или движения, идеи или значения — все, что добавляется к фотографическому изображению с целью приблизить его к реальности, заставить его имитировать реальность — прямое насилие которое разрушает параллельную вселенную фотографического образа.
  author: Жан Бодрийар

- text: Чтобы стать фотографом, нужно фотографировать. Ни горы прочитанных книг, ни большое количество прослушанных семинаров не заменят простого акта фотографирования.
  author: Гарри Каллахан

- text: Опыт — лучший учитель. Но нет никакой гарантии, что в конце пути вы станете художником. Но и сам путь имеет большое значение.
  author: Гарри Каллахан

- text: You miss 100% of the shots you don’t take!
  author_en: Wayne Gretzky
  role: хоккеист

- text: |
    В фотографии, как в живописи и скульптуре, вы можете передать хорошо только то, что вы хорошо понимаете.

    Искусство не зависит исключительно от технического мастерства.
  author: Дюшан де Булонь
  role: ученый, врач, невролог, основатель электротерапии

