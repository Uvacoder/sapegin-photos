  role: фотограф

- text: Следует понять, что ходить по улице и «щелкать» по малейшему поводу все, что предстает перед глазами, было бы совершенным непониманием задач непосредственной гуманной и реалистической фотографии.
  author: Анри Картье-Брессон
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D1%8C%D0%B5-%D0%91%D1%80%D0%B5%D1%81%D1%81%D0%BE%D0%BD%2C_%D0%90%D0%BD%D1%80%D0%B8
