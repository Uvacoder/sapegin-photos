- text: Только прирожденный художник способен трудиться так, чтобы им стать.
  author: Герцогиня Диана (Мари де Босак)

- text: У меня непритязательный вкус: мне вполне достаточно самого лучшего.
  author: Оскар Уайльд
  link: http://ru.wikipedia.org/wiki/%D0%A3%D0%B0%D0%B9%D0%BB%D1%8C%D0%B4,_%D0%9E%D1%81%D0%BA%D0%B0%D1%80
