- text: Кульминационную точку вы всё равно никогда не схватите. Вам кажется вот, вот этот момент. Вы нажимаете затвор, с вас спадает напряжение, но кто знает, может быть, кульминационная точка была в следующем моменте, до которого вы не дотянули.
  author: Анри Картье-Брессон
