- text: |
    Ни один великий художник не видит вещи такими, какие они есть. Если бы он делал это, то не был бы художником.

    (No great artist ever sees things as they really are. If he did, he would cease to be an artist.)
  author: Оскар Уайльд
  link: http://ru.wikipedia.org/wiki/%D0%A3%D0%B0%D0%B9%D0%BB%D1%8C%D0%B4,_%D0%9E%D1%81%D0%BA%D0%B0%D1%80
  aurhot_en: Oscar Wild
  link_en: http://en.wikipedia.org/wiki/Oscar_Wild
  role: писатель

- text: Каждый художник, который изображает небо зелёным, а траву голубой, должен быть подвергнут стерилизации.
  author: Адольф Гитлер

- text: Бесстыжий художник — это субъект, который, прикинувшись соблазнителем, заманивает девушку в свою мастерскую и там ее пишет.
  author: Карл Краус
  link: http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%BB_%D0%9A%D1%80%D0%B0%D1%83%D1%81
