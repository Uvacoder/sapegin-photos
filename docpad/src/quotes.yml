  role: редактор журнала классической фотографии Lens Work

- text: Споры вокруг различных типов фотоувеличителей, объективов равно как и дебаты между сторонниками аналоговой и цифровой фотографии — пустая трата времени. Тот, кто полагает, что специальное оборудование позволяет получать лучшие фотографии — забывает о главном: лучшие снимки делают лучшие фотографы. Фототехника никогда не будет являться определяющим фактором.
  author_en: Brooks Jensen
  link_en: http://www.brooksjensenarts.com/
  role: редактор журнала классической фотографии Lens Work

