<div id="actual-books" class="latest-books latest-books_big"></div>
<script>(function() {
var num = 7,
	tmpl = '<a href="/reading/#{id}" title="{title}" class="latest-books__item"><img src="/images/books/{id}.jpg" alt="{title}" class="latest-books__img" data-track="Actual book link clicked"></a>',
	books = shuffle([
{
	id: 'kosenko',
	title: 'Павел Косенко. Живая цифра'
},{
	id: 'landscapeinframe',
	title: 'Евгений Тимашёв. Пейзаж в кадре: как создавать хорошие фотографии, не тратя деньги на оборудование'
},{
	id: 'bresson',
	title: 'Анри Картье-Брессон. Воображаемая реальность'
},{
	id: 'filters',
	title: 'Ли Фрост. Светофильтры в фотографии'
},{
	id: 'orange',
	title: 'Дмитрий Рудаков. Оранжевая книга цифровой фотографии'
},{
	id: 'rozov',
	title: 'Георгий Розов. Как снимать: искусство фотографии'
},{
	id: 'kak',
	title: 'Александр Лапин. Фотография как'
},
{}]),
	html = [], count = 0;
for (var i = 0; i < books.length; i++) {
	var book = books[i]; if (!book.id) continue;
	count++; if (count > num) break;
	html.push(tmpl.replace(/{id}/g, book.id).replace(/{title}/g, book.title));
}
document.getElementById('actual-books').innerHTML = html.join('');
}());</script>
