<koken:has_category title="Photos">

	<article class="essay essay_photo entry">
		<div class="content bw-entry" entry-type="essay_excerpt" type="photo">

			<div class="essay__featured"></div>

			<h2 class="entry-title entry-title_excerpt-photo">
				<a class="entry-title__link" href="{{ essay.canonical_url }}">{{ essay.title }}</a>
			</h2>

			<div class="essay__content text">
				{{ essay.content }}
			</div>

			<footer class="essay__meta">
				<time class="essay__pubdate entry-pubdate" datetime="{{ essay.published_on date_format='c' }}">{{ essay.published_on date_format='j.m.Y' }}</time>

				<koken:categories>
					<span class="entry-tags text">
						<koken:loop separator=", ">
							<koken:link>{{ category.title }}</koken:link>
						</koken:loop>
					</span>
				</koken:categories>
			</footer>

		</div>
	</article>

<koken:else>

	<article class="essay entry content">

		<header class="essay__header">
			<h2 class="entry-title entry-title_excerpt">
				<a class="entry-title__link" href="{{ essay.canonical_url }}">{{ essay.title }}</a>
			</h2>
		</header>

		<div class="essay__content text bw-entry" entry-type="essay_excerpt">
			{{ essay.content }}
		</div>

		<footer class="essay__meta">
			<time class="essay__pubdate entry-pubdate" datetime="{{ essay.published_on date_format='c' }}">{{ essay.published_on date_format='j.m.Y' }}</time>

			<koken:categories>
				<span class="entry-tags text">
					<koken:loop separator=", ">
						<koken:link>{{ category.title }}</koken:link>
					</koken:loop>
				</span>
			</koken:categories>
		</footer>

	</article>

</koken:has_category>
